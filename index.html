<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d02090;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        #response {
            margin-top: 30px;
            font-size: 2rem;
            color: #ff1493;
            display: none;
            font-weight: bold;
        }

        .heart {
            color: #ff1493;
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="us.png" alt="Us" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 5px solid #ff69b4; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
        <h1>Helen, will you be my Valentine?</h1>
        
        <div class="buttons" id="button-group">
            <button onclick="sayYes()">YES</button>
            <button onclick="sayYes()">YES</button>
        </div>

        <div id="response">I knew you'd say yes! ðŸ¥°ðŸŒ¹</div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('button-group').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>

</body>
</html>
