<!DOCTYPE html>
<html lang="en">
<head>

    <title>For Helen ❤️</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.8s ease;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }

        .couple-photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #ff69b4;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            /* This makes the photo gently pulse */
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #d02090;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
        }
