<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Helen ‚ù§Ô∏è</title>
    <style>
        /* Animated Background Gradient */
        body {
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 85%;
            backdrop-filter: blur(10px);
            border: 4px solid white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Big Animated Heart */
        .big-heart {
            font-size: 80px;
            animation: beat 1.2s infinite;
            margin-bottom: 10px;
            display: inline-block;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff1493;
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #d02090;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover {
            transform: scale(1.2) rotate(3deg);
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.6);
        }

        /* Celebration Screen */
        #response {
            display: none;
            text-align: center;
        }

        .celebration-text {
            font-size: 2.5rem;
            color: #ff1493;
            margin-top: 20px;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="big-heart">üíñ</div>
        <h1>Hi Helen!</h1>
        <p>Will you be my Valentine?</p>
        
        <div class="buttons" id="button-group">
            <button onclick="celebrate()">YES</button>
            <button onclick="celebrate()">YES</button>
        </div>

        <div id="response">
            <div class="celebration-text">YAY! Best Valentine ever! üíò‚ú®ü•≥</div>
            <p style="margin-top:20px;">I'm the luckiest guy! Love you!</p>
        </div>
    </div>

    <script>
        function celebrate() {
            // Hide the question
            document.getElementById('button-group').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('h1').innerHTML = "It's a Date! üíç";
            
            // Show the celebration
            document.getElementById('response').style.display = 'block';
            
            // Change page vibe
            document.body.style.background = "linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)";
            document.body.style.backgroundSize = "400% 400%";

            // Create Sparkles
            for(let i=0; i<50; i++) {
                createSparkle();
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'üåπ', 'üç≠'][Math.floor(Math.random() * 5)];
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-5vh';
            sparkle.style.fontSize = (Math.random() * 20 + 20) + 'px';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => { sparkle.remove(); }, 3000);
        }
    </script>

</body>
</html>
